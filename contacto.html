                </div>

    </header>
    <main class="main__contacto">
        <h1 class="main__contacto__title main__subtitulo">Contacto</h1>
        <div class="main__contacto__form">

            <form class="container-fluid">
                <div class="mb-3 row">
                    <label for="nombreContacto" class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombreContacto" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="apellidoContacto" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellidoContacto" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mailContacto" class="col-sm-2 col-form-label">EMail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="mailContacto" required>
                    </div>
                </div>

                <div class="row mb-3">

                    <label for="estilos" class="col-sm-2 col-form-label">País:</label>
                    <div class="col-sm-12 col-md-6">
                        <select name="paisContacto" id="paisContacto" class="form-select" required>
                            <option value="" disabled selected>Seleccione País</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="México">México</option>
                        </select>
                    </div>

                </div>
                <fieldset class="form-group border p-3 mb-3">
                    <legend class="w-auto px-2">Sexo</legend>
                    <div class="control-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexoContacto" id="sexoContacto"
                                value="Masculino" checked>
                            <label class="form-check-label" for="sexoContacto">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexoContacto" id="sexoContacto"
                                value="Femenino">
                            <label class="form-check-label" for="exampleRadios2">
                                Femenino
                            </label>
                        </div>
                    </div>

                </fieldset>

                <fieldset class="form-group border p-3 mb-3">
                    <legend>
                        Estilos Preferidos
                    </legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="RockProgresivo">
                        <label class="form-check-label" for="RockProgresivo">
                            Rock Progresivo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="MusicaCelta">
                        <label class="form-check-label" for="MusicaCelta">
                            Musica Celta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="Alternativa">
                        <label class="form-check-label" for="Alternativa">
                            Alternativa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="PopRock">
                        <label class="form-check-label" for="PopRock">
                            Pop Rock
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="5" id="RockCelta">
                        <label class="form-check-label" for="RockCelta">
                            Rock Celta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="6" id="Electronica">
                        <label class="form-check-label" for="Electronica">
                            Electrónica
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="7" id="HardRock">
                        <label class="form-check-label" for="HardRock">
                            Hard Rock
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="8" id="Otros">
                        <label class="form-check-label" for="Otros">
                            Otros
                        </label>
                    </div>
                </fieldset>

                <label for="comment">Comentarios:</label>
                <textarea class="form-control mb-3" rows="5" id="Commentario" name="text"></textarea>

                <button type="submit" class="botonAzul">Enviar</button>
                <button type="reset" class="botonRojo">Reset</button>
        </div>

        </form>

        </div>
    </main>
    <div class="footer d-flex flex-lg-row justify-content-between flex-column align-items-center ">
        <div class="footer__links">

                <li class="footer__item"><a class="footer__link" href="contacto.html">Contacto</a></li>

            </ul>
        </div>
        <div class="footer__socialAndMap d-flex flex-column align-items-center">
            <div class="footer__dirSocial d-flex flex-column align-items-center ">

                <h3 class="footer__titulo text-white">Dónde encontrarnos...</h3>
                <p class="footer__direction text-white">20 Maple Str. Fitzrovia, Camden, London W1T - 555-1236-4568</p>

                <div class="footer__social m-b-10">
                    <a class="footer__social__link" href=""><img class="image image--follow image--follow--footer"
                            src="./img/twitter_logo.png" alt="Twitter"></a>
                    <a class="footer__social__link" href=""><img class="image image--follow image--follow--footer"
                            src="./img/instagram_logo.png" alt="Instagram"></a>
                    <a class="footer__social__link" href=""><img class="image image--follow image--follow--footer"
                            src="./img/facebook_logo.png" alt="Facebook"></a>
                </div>
            </div>
        </div>
        <iframe class="footer__map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.529463784559!2d-0.14188008407454672!3d51.52184801746758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b29c72e7e83%3A0x966fc97fa1c7caf2!2s46%20Maple%20St%2C%20London%20W1T%206HQ%2C%20Reino%20Unido!5e0!3m2!1ses-419!2sar!4v1643471921912!5m2!1ses-419!2sar"
            allowfullscreen="" loading="lazy">

        </iframe>

    </div>
